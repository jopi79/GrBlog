<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                Mój blog
                <h:form rendered="#{userBean.logged}">
                    Witaj #{userBean.login} -
                    <h:commandLink value="Wyloguj" 
                                   action="#{userBean.logout()}" />
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <ul>
                        <li><h:link value="Główna" outcome="/index" /></li>
                        <li><h:link value="Logowanie" outcome="/login" /></li>
                        <li><h:link rendered="#{userBean.logged}"
                                value="Nowy wpis" outcome="/private/new_note" /></li>
                    </ul>
                </ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">
                        <ui:include src="/templates/notes_list.xhtml" />                       
                    </ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Środek</ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
